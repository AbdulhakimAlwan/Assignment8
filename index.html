<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container px-xl-0 py-5 pb-3">
        <h2 class="text-center h2-with-line mt-4 mb-4">Bookmarker</h2>
        <div class="dot-board mt-4 pt-5">
            <div class="text-color text-center mb-3">
                <i class="fa-solid fa-bookmark"></i>
                <span class="mx-2">Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="mb-3">
                <label for="siteName" class="form-label">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name
                </label>
                <input oninput="siteValidation()" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                <div class="alert alert-danger d-none" id="error">Site name must be more than 2 Letters</div>
            </div>
            <div class="mb-3">
                <label for="siteURL" class="form-label">
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input oninput="urlValidation()" type="text" class="form-control" id="siteURL" placeholder="Website URL">
                <div class="alert alert-danger d-none" id="urlError">URL must end with .com, .net, etc.</div>
            </div>
            <div class="text-center">
                <button class="btn btn-dark btn-custome" onclick="addSite()">Submit</button>
            </div>
        </div>
    
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="myBody">
            </tbody>
        </table>
    </div>


    
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>    
</body>
</html>
